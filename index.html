<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tehillim</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:,">
</head>
<body>

  <!-- Top App Bar -->
  <header class="appbar">
    <h1 class="title">Tehillim</h1>
    <a class="link" href="#tehillim">All Psalms</a>
  </header>

  <!-- Search -->
  <section class="section">
    <label class="sr-only" for="search">Search Psalm Number</label>
    <div class="search">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.71.71l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/></svg>
      <input id="search" type="text" inputmode="numeric" pattern="[0-9]*"
             placeholder="Psalm #"
             aria-label="Search Psalm Number"
             autocomplete="off" />
      <button id="clearSearch" aria-label="Clear search" hidden>&times;</button>
    </div>
  </section>

  <!-- Content Areas -->
  <main id="content">
    <!-- Tehillim Grid -->
    <section id="tehillim" class="section">
      <h2 class="subheading">All Psalms</h2>
      <div id="grid" class="grid" role="grid" aria-label="Psalms list"></div>
    </section>

    <!-- Psalm Reader (hidden until a psalm is opened) -->
    <section id="reader" class="reader" hidden>
      <button class="back" id="backToGrid" aria-label="Back to list">‚Äπ Back</button>
      <h2 id="psalmHeading">Psalm</h2>
      <article id="psalmText" class="psalm-text">
        <!-- Placeholder text; replace with full Tehillim text as desired -->
      </article>
    </section>

    <!-- Siddur (placeholder) -->
    <section id="siddur" class="section" hidden>
      <h2 class="subheading">Siddur</h2>
      <p>Coming soon.</p>
    </section>

    <!-- Settings -->
    <section id="settings" class="section" hidden>
      <h2 class="subheading">Settings</h2>
      <div class="card">
        <label class="row">
          <span>Large buttons</span>
          <input type="checkbox" id="toggleLarge" />
        </label>
        <label class="row">
          <span>Right-to-Left reader</span>
          <input type="checkbox" id="toggleRTL" />
        </label>
      </div>
    </section>
  </main>

  <!-- Bottom Tab Bar -->
  <nav class="tabbar" aria-label="Bottom navigation">
    <button class="tab" data-target="siddur" aria-label="Siddur">
      <span class="icon">üïç</span><span class="tabtext">Siddur</span>
    </button>
    <button class="tab active" data-target="tehillim" aria-label="Tehillim">
      <span class="icon">‚Ñµ</span><span class="tabtext">Tehillim</span>
    </button>
    <button class="tab" data-target="settings" aria-label="Settings">
      <span class="icon">‚öôÔ∏è</span><span class="tabtext">Settings</span>
    </button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
